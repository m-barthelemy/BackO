        makeDate = function(d, h, m, s){
            d = d * 86400;
            h = (h || 0) * 3600;
            m = (m || 0) * 60;
            s = (s || 0);
            return Ext.Date.add(today, Ext.Date.SECOND, d + h + m + s);
        },
        store = Ext.create('Extensible.calendar.data.MemoryEventStore', {
            data: {
                "evts" : [
                    { "id": 1,  "title": "Event 1",  "start": makeDate(-3, 9), "end": makeDate(1, 9) },
